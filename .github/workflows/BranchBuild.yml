name: Build full solution

on:
  push:
  workflow_dispatch:

jobs:
  build-solution:
    runs-on: ubuntu-latest
    concurrency:
      group: branch-build-solution-${{ github.ref_name }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
          dotnet-quality: 'preview'
      - name: Build solution
        run: dotnet build -c Release

  create-binary:
    runs-on: ubuntu-latest
    concurrency:
      group: branch-build-binary-${{ github.ref_name }}
      cancel-in-progress: true
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
          dotnet-quality: 'preview'
      - name: Publish package
        run: dotnet publish src/GithubActionsAutoscaler --self-contained -p:PublishSingleFile=true -p:PublishReadyToRun=true -p:PublishTrimmed=true -r linux-${{ matrix.arch }} -c Release -o artifacts
      - name: Publish artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6.0.0
        with:
          name: github-autoscaler-linux-${{ matrix.arch }}
          path: artifacts/*
          retention-days: 1
